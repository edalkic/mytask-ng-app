<h2>Login form</h2>
<form name="form" #f="ngForm" (submit)="login()" novalidate>
  <div class="form-group">
    <label for="email">Username:</label>
    <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="loginModel.username">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" [(ngModel)]="loginModel.password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
